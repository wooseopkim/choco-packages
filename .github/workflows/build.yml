on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json
      - run: dotnet restore --locked-mode
      - run: dotnet format --no-restore --verify-no-changes
      - run: dotnet build --no-restore --configuration Release
      - run: dotnet test --no-restore
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.output.outputs.matrix }}
    steps:
      - run: |
          cat <<-EOF | jq add -s -c >> tmp.jsonl
            {"id": "android-commandlinetools"}
            {"project": "AndroidCommandLineTools/Main"}
            {"artifact": "AndroidCommandLineTools/Main/Releases"}
            {"verify": "where.exe sdkmanager avdmanager adb"}
          EOF
      - id: output
        run: echo "matrix=$(cat tmp.jsonl | jq -s -c)" >> "$GITHUB_OUTPUT"
  run:
    needs: [setup, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json
      - run: dotnet run --project "$PROJECT"
        env:
          PROJECT: ${{ matrix.project }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.id }}
          path: ${{ matrix.artifact }}
  check:
    needs: [setup, run]
    runs-on: windows-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.setup.outputs.matrix) }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.id }}
          path: ./artifact
      - run: choco pack "./artifact/$ID.nuspec"
        env:
          ID: ${{ matrix.id }}

      - run: choco install "$ID" --source=. -y --failonstderr
        env:
          ID: ${{ matrix.id }}
      - run: echo $PATH
      - run: ls -R .
      - run: echo $PATH
